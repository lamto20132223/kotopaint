<ion-header>

  <ion-navbar color="main">
    <ion-title>Kết quả tính toán</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngStyle]="{'background-image': 'url(' + bg_image_above + ')'}" >


  <div class="shadow-div">
    <ion-list>
      <ion-card *ngFor="let bb of outputData">
        <ion-card-title> {{bb.name}}</ion-card-title>
        <img [src]="bb.image"/>
        <ion-card-content>
          <p>Tổng diện tích cần sơn: <span style="font-weight: bold;" >{{bb.S_total}} m<sup>2</sup></span></p>
          <p>Độ phủ của sơn: <span style="font-weight: bold;">{{bb.dophu}}m<sup>2</sup>/{{bb.type}}</span></p>
          <p>Số lớp sơn: <span style="font-weight: bold;" >{{bb.soLop}}</span></p>
          <p>Lượng sơn cần mua: <span style="font-weight: bold;" >{{bb.lscm}}{{bb.type}}</span></p>
          <p>{{bb.thung}}</p>
          <p><button>Tổng số tiền: {{bb.cost}}.000đ</button></p>
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-item class="totalMoney">
    <ion-buttons>Tổng Cộng: {{totalMoney}}.000đ</ion-buttons>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="main" (click)="next()">


    <ion-title>HOME</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
