<ion-content [ngStyle]="{'background-image': 'url(' + bg_image_above + ')'}" >


  <div class="shadow-div">
  <ion-list>

    <ion-title>THÔNG SỐ CỦA NGÔI NHÀ</ion-title>

    <div class="info-div" >Chiều dài (m):</div>
    <input type="number"  [(ngModel)]="value_dai"/>
    <div class="info-div" >Chiều rộng (m):</div>
    <input type="number" [(ngModel)]="value_rong" />
    <div class="info-div">Chiều cao trung bình 1 tầng (m):</div>
    <input type="number" [(ngModel)]="value_cao" />

    <div class="info-div">Số tầng (m):</div>
    <input type="number" [(ngModel)]="value_tang" />

    <div class="info-div">Số mặt cần sơn màu (m):</div>
    <input type="number" [(ngModel)]="value_mat" (change)="setValueMat2()"/>

    <div class="info-div">Số mặt cần sơn chống thấm (m):</div>
    <input type="number" readonly  [(ngModel)]="value_mat2"/>
  </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="main" (click)="next()">


    <ion-title>TIẾP TỤC</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
